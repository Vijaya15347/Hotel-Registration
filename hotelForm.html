    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <title> Customer Info </title>
    <style>
        #bgImg {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/hotelFlower3.avif");
            background-size: cover;
        }

        .styleInfo {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/hotelFlower2.avif");
            background-size: cover;
        }

        #btnCustomerInfo {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower3.jpg");
            border: none;
        }

        .roomStyle {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower2.webp");
            background-size: cover;
        }

        #btnRoomType {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower3.jpg");
            border: none;
        }

        .AmenitiesStyle {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/hotelFlower1.avif");
            background-size: cover;
        }

        #btnAmenities {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower3.jpg");
            border: none;
        }

        .advanceAmount {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower.jpg");
            background-size: cover;
        }

        #advanceBG {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower3.jpg");
            border: none;
        }

        #btnInvoice {
            background-image: url("/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/aestheticFlower3.jpg");
            border: none;
        }
    </style>

    <script>

        function bodyLoad() {
            setInterval(invoiceClick, 1000);
        }

        function invoiceClick() {

            var now = new Date();
            var clock = now.toLocaleString();
            // Customer Info
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblDate").innerHTML = clock;
            document.getElementById("lblDays").innerHTML = document.getElementById("txtDays").value;
            document.getElementById("lblPersons").innerHTML = document.getElementById("txtPersons").value;


            var roomType = "";
            var roomCost = 0;
            var acRoom = "";
            var lockerRoom = "";

            //Room type

            var deluxRoom = document.getElementById("deluxRoom");
            var suiteRoom = document.getElementById("suiteRoom");

            if (deluxRoom.checked) {
                roomType += deluxRoom.value + "<br>";
                roomCost += 2500;

            }

            if (suiteRoom.checked) {
                roomType += suiteRoom.value + "<br>";
                roomCost += 4000;
            }


            //displaying room type 
            document.getElementById("lblRoomType").innerHTML = roomType;

            //Amentities value

            var amentiType = "";
            amentiCost = 0;

            var acRoom = document.getElementById("acRoom");
            var lockerRoom = document.getElementById("lockerRoom");

            if (acRoom.checked) {
                amentiType += acRoom.value + "<br>";
                amentiCost += 1000;
            }

            if (lockerRoom.checked) {
                amentiType += lockerRoom.value + "<br>";
                amentiCost += 300;
            }


            //displaying amentiti type
            document.getElementById("ameniti").innerHTML = amentiType;

            //advance Payment


            document.getElementById("lblAdvanceAmount").innerHTML = document.getElementById("advAmount").value;



            var Ndays = document.getElementById("txtDays").value;
            var advance = document.getElementById("advAmount").value;
            var Total = roomCost + amentiCost * Ndays;
            var Balance = Total - advance;
            var TotalPerson = roomCost + amentiCost + 1000 + Ndays;

            var Npersons = document.getElementById("txtPersons").value;
            if (Npersons > 3) {

                document.getElementById("balAmount").innerHTML = TotalPerson;
            }
            else {
                document.getElementById("balAmount").innerHTML = Balance;
            }

        }


        function cancelMsg() {
            alert("Thank You!")

        }
    </script>

</head>

<body class="container-fluid" id="bgImg" onload="bodyLoad()">

    <section>
        <div class="accordion" id="hotel">

            <!-- Customer Info -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class=" w-100" data-bs-target="#customerInfo" data-bs-toggle="collapse"
                        id="btnCustomerInfo"> Customer Info </button>
                </div>

                <div class="accordion-collapse collapse" data-bs-parent="#hotel" id="customerInfo">
                    <div class="accordion-body styleInfo">
                        <dl>
                            <dt> Customer Name</dt>
                            <dd> <input type="text" class="form-control" required id="txtName"> </dd>
                            <dt> Total No of Days </dt>
                            <dd> <input type="number" class="form-control" required id="txtDays"> </dd>
                            <dt> Total No of Persons </dt>
                            <dd> <input type="text" class="form-control" required id="txtPersons"> </dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Select Room Type -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="w-100" data-bs-target="#roomType" data-bs-toggle="collapse" id="btnRoomType"> Select
                        Room Type </button>
                </div>

                <div class="accordion-collapse collapse" data-bs-parent="#hotel" id="roomType">
                    <div class="accordion-body roomStyle">
                        <div class="row">"Hotel_Registration\Images\AC1.jpg"
                            <div class="col-6">
                                <div class="card m-2">
                                    <img src="/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/delux.jpg" alt="not found">

                                    <div class="card-footer">
                                        <h3> Delux Room </h3>
                                        <input type="radio" class="form-check-input" id="deluxRoom" name="roomType"
                                            value="Delux Room"> <label class="form-check-label"> &#8377; 2500/- </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="card m-2">
                                    <img src="/Hotel_Registration/Images/suite.jpg" alt="not found">
                                        
                                    <div class="card-footer">
                                        <h3> Suite Room </h3>
                                        <input type="radio" class="form-check-input" id="suiteRoom" name="roomType"
                                            value="Suite Room"> <label class="form-check-label"> &#8377; 4000/- </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Select Amenities -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="w-100" data-bs-target="#amentiSelection" data-bs-toggle="collapse" id="btnAmenities">
                        Select Amenities </button>
                </div>

                <div class="accordion-collapse collapse" data-bs-parent="#hotel" id="amentiSelection">
                    <div class="accordion-body AmenitiesStyle">
                        <div class="row">
                            <div class="col-6">
                                <div class="card m-2">
                                    <img src="/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/AC.jpg" alt="not found">

                                    <div class="card-footer">
                                        <h3> AC Room </h3>
                                        <input type="radio" class="form-check-input" id="acRoom" name="amentiSelection"
                                            value="AC Room"> <label class="form-check-label"> &#8377; 1000/- </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="card m-2">
                                    <img src="/C:\Users\Vijay\OneDrive\Desktop\Hotel_Registration/Images/locker.png" alt="not found" height="365px">

                                    <div class="card-footer">
                                        <h3> Locker Room </h3>
                                        <input type="radio" class="form-check-input" id="lockerRoom"
                                            name="amentiSelection" value="Locker Room"> <label class="form-check-label">
                                            &#8377; 300/- </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Advance Amount -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="w-100" data-bs-target="#advancePayment" data-bs-toggle="collapse" id="advanceBG">
                        Advance Amount </button>
                </div>

                <div class="accordion-collapse collapse" id="advancePayment" data-bs-parent="#hotel">
                    <div class="accordion-body advanceAmount">
                        <div class="row">
                            <div class="col-3">

                            </div>

                            <div class="col-9">
                                <div>
                                    <dl>
                                        <dt> Advance Amount: </dt>
                                        <dd> <input type="number" name="advancePayment" id="advAmount" placeholder="0"
                                                style="margin-left: 140px;" min="1000" max="5000"> </dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Invoice -->

        <button class="w-100" id="btnInvoice" onclick="invoiceClick()" data-bs-target="#invoice" data-bs-toggle="modal"
            style="color: black;"> Invoice </button>
        <div class="modal" id="invoice">
            <div class="modal-item">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3> Invoice </h3>
                            <button class="btn-close" data-bs-dismiss="modal" onclick="cancelMsg()"></button>
                        </div>

                        <div class="modal-body">
                            <dl class="row">
                                <dt class="col-5"> Customer Name </dt>
                                <dd class="col-7" id="lblName"> </dd>
                                <dt class="col-5"> Check in Date </dt>
                                <dd class="col-7" id="lblDate"> </dd>
                                <dt class="col-5"> Total No of Days </dt>
                                <dd class="col-7" id="lblDays"> </dd>
                                <dt class="col-5"> Total No of Persons </dt>
                                <dd class="col-7" id="lblPersons"> </dd>
                                <dt class="col-5"> Room Type </dt>
                                <dd class="col-7" id="lblRoomType"> </dd>
                                <dt class="col-5"> Amenities </dt>
                                <dd class="col-7" id="ameniti"> </dd>
                                <dt class="col-5"> Advance Amount </dt>
                                <dd class="col-7" id="lblAdvanceAmount"> </dd>
                                <dt class="col-5"> Balance Amount </dt>
                                <dd class="col-7" id="balAmount"> </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
